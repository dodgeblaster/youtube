<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        .item {
            width: 200px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>Loading...</p>
    </div>
</body>
<script>
    const main = async () => {
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        // URL and POST DATA
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        const url = 'YOUR_DEPLOYED_URL'
        const data = {
            query: `{
                product(id: "500") {
                    name
                    price
                }
            }`
        }



        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        // MAKE FETCH CALL
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        const res = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        const x = await res.json()
        debugger


        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        // ADD DATA TO PAGE
        // - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - 
        const { name, price } = x.data.product
        document.querySelector('#app').innerHTML = `
            <p class='item'>${name}</p>
            <p class='item'>${price}</p>
        `
    }

    main()
</script>

</html>
